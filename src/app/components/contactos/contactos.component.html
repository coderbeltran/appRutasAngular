<section id="contacto" class="contacto">
  <div class="container">
    <h2>Contacto</h2>
    <div class="contacto-info">
      <div class="info-item">
        <img src="https://via.placeholder.com/30" alt="Ubicación" />
        <p>Dirección: 123 Calle Principal, Ciudad, País</p>
      </div>
      <div class="info-item">
        <img src="https://via.placeholder.com/30" alt="Email" />
        <p>Email: info@example.com</p>
      </div>
      <div class="info-item">
        <img src="https://via.placeholder.com/30" alt="Teléfono" />
        <p>Teléfono: +123 456 789</p>
      </div>
    </div>
    <form action="#" method="post" class="contacto-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn">Enviar Mensaje</button>
    </form>
  </div>
</section>
